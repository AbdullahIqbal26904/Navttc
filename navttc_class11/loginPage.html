<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container" id="loginForm">
            <h1>User Login Page by <br>Abdullah Iqbal</h1>
            <input type="text" id="loginUsername" placeholder="User Name">
            <input type="password" id="loginPassword" placeholder="Password">
            <button id="loginButton">Login</button>
            <button id="showSignUp">Go To Sign Up</button>
            <p id="loginMsg"></p>
        </div>
        <div id="signUpForm" class="hidden">
            <h1>User Sign Up Page</h1>
            <input type="text" id="signUpUsername" placeholder="User Name">
            <input type="password" id="signUpPassword" placeholder="Password">
            <button id="showLogin">Go To Login</button>
            <button id="signUpButton">Sign Up</button>
            <p id="signUpMsg"></p>    
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
