<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>JavaScript Table Example</h1>
    </header>
    <form id="userForm" onsubmit="handleSubmit(event)">
        <label for="username">Username:</label>
        <input type="text" id="username"  required>
        <label for="email">Age:</label>
        <input type="number" id="email"  required>
        <label for="city">City:</label>
        <input type="text" id="city"  required>
        <button type="submit">Submit</button>
        <button onclick="delRow()">Delete Row</button>
    </form>

    <table id="myTable" class="rows">
        <thead>
        <tr>
            <th >Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John Doe</td>
            <td>25</td>
            <td>New York</td>
        </tr>
        </tbody>
    </table>

    <script>
        function addRow(name, age, city) {
        var table = document.getElementById("myTable").getElementsByTagName('tbody')[0];

        var newRow = table.insertRow();

        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);

        cell1.innerHTML = name;
        cell2.innerHTML = age;
        cell3.innerHTML = city;
        
}
        
        function delRow(){
            var table = document.getElementById("myTable").getElementsByTagName('tbody')[0];
            var rowCount = table.rows.length;
            if(rowCount > 0){
                table.deleteRow(rowCount-1);
            }else{
                alert("table empty")
            }
        }
        function handleSubmit(event) {
            event.preventDefault(); 
            let username = document.getElementById('username').value;
            let email = document.getElementById('email').value;
            let city = document.getElementById('city').value;
            console.log("Username: " + username);
            console.log("Email: " + email);
            addRow(username,email,city)
            document.getElementById('userForm').reset()
}
    </script>
</body>
</html>
