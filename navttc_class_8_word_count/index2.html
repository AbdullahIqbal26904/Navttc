<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
        }
        .header {
            background-color: #6c5ce7;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 18px;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #6c5ce7;
        }
        .count {
            font-size: 18px;
            color: #555;
        }
        .count span {
            font-weight: bold;
            color: #333;
        }
        .error {
            border-color: #e74c3c !important;
        }
    </style>
</head>
<body>
    <div class="header">
        Run Time Word Count
    </div>
    <div class="container">
        <form>
            <input id="notepad" type="text" placeholder="Type Here" maxlength="10">
        </form>
        <div class="count">
            <p id="total">Total Characters: <span>0</span></p>
            <p id="remaining">Remaining Characters: <span>10</span></p>
        </div>
    </div>
    <script>
        const maxRange = 10;
        const notepad = document.getElementById('notepad');
        const totalElt = document.getElementById('total').querySelector('span');
        const remainingElt = document.getElementById('remaining').querySelector('span');

        notepad.addEventListener("input", function() {
            let totalCount = this.value.length;
            let remainingWords = maxRange - totalCount;

            totalElt.textContent = totalCount;
            remainingElt.textContent = remainingWords;

            if (totalCount > maxRange) {
                notepad.classList.add("error");
            } else {
                notepad.classList.remove("error");
            }
        });
    </script>
</body>
</html>
