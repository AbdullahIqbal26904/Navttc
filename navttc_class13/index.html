<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: beige;
        }
        .abc{
            margin: 20%;
            display: none;
        }
        .form{
            margin: 40px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-success bg-success bg-gradient">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Employe Management Using Bootstraps</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active"  href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Menu
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Breakfast</a></li>
                            <li><a class="dropdown-item" href="#">Lunch</a></li>
                            <li><a class="dropdown-item" href="#">Dinner</a></li>
                            <li><a class="dropdown-item" href="#">Desserts</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form class="form" id="userForm" onsubmit="handleSubmit(event)">
        <label for="name">Username:</label>
        <input type="text" id="name" placeholder="Name" required>
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Age" required>
        <label for="salary">Salary:</label>
        <input type="number" id="salary" placeholder="Salary" required>
        <label for="department">Department:</label>
        <input type="text" id="department" placeholder="Department" required>
        <button type="submit" id="submit" class="btn btn-primary btn-block">submit</button>
    </form>
    <!-- <button class="btn btn-primary abc" id="helo2" type="button" disabled>
        <span class="spinner-border spinner-border-sm"  role="status" aria-hidden="true"></span>
        Loading...
      </button> -->
      <div class="container mt-3">
        <table id="myTable" class="table table-striped table-hover table-bordered">
          <thead>
            <tr>
              <th>First name</th>
              <th>Last name</th>
              <th>Email</th>
              <th>Department</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    <!-- Bootstrap JS (with Popper.js for dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    function addRow(name, age, salary, department) {
        var table = document.getElementById("myTable").getElementsByTagName('tbody')[0];
        var newRow = table.insertRow();
        
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);
        var cell4 = newRow.insertCell(3);
        var cell5 = newRow.insertCell(4);
        
        cell1.innerHTML = name;
        cell2.innerHTML = age;
        cell3.innerHTML = salary;
        cell4.innerHTML = department;
        cell5.innerHTML = `<button class="btn btn-primary btn-block" onclick="editRow(this)">Edit</button> <button class="btn btn-primary btn-block" onclick="delRow(this)">Delete</button>`;
    }

    function delRow(button) {
        var row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
    }

    function editRow(button) {
        var row = button.parentNode.parentNode;
        var cells = row.getElementsByTagName('td');
        document.getElementById('name').value = cells[0].innerText;
        document.getElementById('age').value = cells[1].innerText;
        document.getElementById('salary').value = cells[2].innerText;
        document.getElementById('department').value = cells[3].innerText;

        // Remove the row after populating the form with the data
        delRow(button);
    }

    function handleSubmit(event) {
        event.preventDefault(); 
        
        let name = document.getElementById('name').value;
        let age = document.getElementById('age').value;
        let salary = document.getElementById('salary').value;
        let department = document.getElementById('department').value;

        addRow(name, age, salary, department);
        document.getElementById('userForm').reset();
    }
</script>
</html>
