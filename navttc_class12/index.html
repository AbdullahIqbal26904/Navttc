<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;
</head>
<body>
    <div class="container mt-3">
      <h2>hello</h2>
      <p class="text-bg-warning">this is dash</p>
    </div>
    <div class="container-fluid mt-3"></div>
      <h1>three equal width clm</h1>
      <p>note: </p>
      <div class="row">
        <div class="col p-3 bg-primary text-white">column 1</div>
        <div class="col p-3 bg-dark text-white">column 2</div>
        <div class="col p-3 bg-prismary text-info">column 3</div>
        <div class="col p-3 bg-dark text-white">column 4</div>
      </div>
    </div>
    <div class="container mt-3">
      <h2>Basic Table</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John</td>
            <td>Doe</td>
            <td>abc</td>
          </tr>
          <tr>
            <td>John2</td>
            <td>Doe2</td>
            <td>abc3</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="container mt-3">
      <h2>Basic Table</h2>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John</td>
            <td>Doe</td>
            <td>abc</td>
          </tr>
          <tr>
            <td>John2</td>
            <td>Doe2</td>
            <td>abc3</td>
          </tr>
        </tbody>
      </table>
    </div>
</body>
</html>
