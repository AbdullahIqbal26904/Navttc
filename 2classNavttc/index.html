<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: antiquewhite;">
    <header class="topnav">
        <h1 class="heading">Welcome To My Website</h1>
    </header>

    <div class="navbar">
        <a  href="">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        <div class="dropdown">
            <button class="dropbtn">Dropdown</button>
            <div class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
          </div>
      </div>
      <br>
      <div class="boxes" id="news">
        <h1 class="headings">News Section</h1>
        <p class="headings">This is the home section</p>
      </div>
      <br>
      <div class="boxes" id="contact">
        <h1 class="headings">Contact Section</h1>
        <p class="headings">This is the home section</p>
      </div>
      <br>
      <div class="boxes" id = "about">
        <h1 class="headings">About Section</h1>
        <p class="headings">This is the home section</p>
      </div>
      div+div>p>span+em 
      <footer class="footer">
        <p>&copy; 2024 <I>My Website</I></p>
      </footer>
      div>div>(div+div)>div
      div
      span
      div>div>div+div
      
      <!--3 class vscode shortcuts-->
      
</body>
</html>
